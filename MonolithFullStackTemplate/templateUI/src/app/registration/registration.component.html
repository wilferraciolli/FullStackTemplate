<div class="container">
  <!-- Toolbar-->
  <mat-toolbar>
    <span class="registration-toolbar">Register</span>
  </mat-toolbar>

  <!-- registration -->
  <div class="registration-container">
    <mat-card class="registration-form">
      <mat-card-content>
        <!-- fields -->
        <form [formGroup]="registerForm" class="my-form" (ngSubmit)="register()">

          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" name="firstName"
                   formControlName="firstName" required [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">First name is required</div>
            </div>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lastName"
                   formControlName="lastName" required [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last name is required</div>
            </div>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email"
                   formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Email is required</div>
            </div>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password"
                   formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                   [type]="hide? 'password' : 'text'">
            <mat-icon color="primary" matSuffix
                      (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>

          <!-- optionals -->
          <!--      <section class="example-section">-->
          <!--        <label class="example-margin">Gender:</label>-->
          <!--        <mat-radio-group [(ngModel)]="genderId">-->
          <!--          <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>-->
          <!--          <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>-->
          <!--          <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>-->
          <!--        </mat-radio-group>-->
          <!--      </section>-->

          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- buttons -->
          <mat-card-actions>
            <div align="end">
              <a routerLink="/login" class="btn btn-link">Login</a>
              <span class="spacer"></span>
              <button [disabled]="loading || !registerForm.valid" mat-raised-button type="submit" color="primary">
                REGISTER
              </button>
              <span *ngIf="loading">Loading</span>
            </div>
          </mat-card-actions>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
